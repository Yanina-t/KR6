{% extends 'mailing_app/base_generic.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
  <div class="jumbotron bg-light text-dark">
    <h1 class="display-4">Confirm Deletion</h1>
    <p class="lead">Are you sure you want to delete the selected client?</p>
    <hr class="my-4">
    <form method="post" action="{% url 'client-delete' object.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-lg">Delete</button>
        <a class="btn btn-outline-success btn-lg" href="{% url 'client-list' %}" role="button">Cancel</a>
    </form>
  </div>

  <div class="container">
    <!-- Ваш код для отображения дополнительных данных рассылки перед удалением (по желанию) -->
  </div>
{% endblock %}
