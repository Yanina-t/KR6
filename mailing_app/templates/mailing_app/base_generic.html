{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mailing Service KR6{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    {% bootstrap_css %}
    <!-- Здесь можно подключить стили и скрипты -->
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
</head>
<body>
<div class="container">
    <header>
        <h2>{% block header %}Mailing Service KR6{% endblock %}</h2>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing_app:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing_app:mailingservice-list' %}">Mailing Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing_app:client-list' %}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mailing_app:log_list' %}">Messaging service</a>
                    </li>
                    <!-- Добавьте здесь дополнительные кнопки для других разделов -->
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <!-- Здесь можно добавить подвал -->
        <div class="row">
            <div class="col-12 col-md">
                Messaging service KR 6
                <small class="d-block mb-3 text-muted">&copy; 2024</small>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
