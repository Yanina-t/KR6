{% extends 'mailing_app/base_generic.html' %}

{% block title %}Edit Client{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="text-warning">Edit Client</h2>
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-peach">Save Changes</button>
    </form>
    <a href="{% url 'client-list' %}" class="btn btn-light mt-2">Back to Client List</a>
  </div>
{% endblock %}
