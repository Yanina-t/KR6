{% extends 'mailing_app/base_generic.html' %}
{% block title %}Home{% endblock %}
{% block content%}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
            Мой профиль
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'mailing_app:home' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:generate_new_password' %}" class="btn btn-secondary">Generate new password</a>
            </div>
        </div>
    </div>

</div>

{% endblock %}
